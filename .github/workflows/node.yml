name: NASA Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use nodejs version 16
        uses: actions/setup-node@v2
        with:
          node-version: "17.7.1"
      - run: npm install
      - run: npm run build --prefix client
